<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSINT Search Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>OSINT Search Tool</h1>

    <section id="search-section">
      <input type="text" id="keyword" placeholder="Enter keyword" />
      <div id="category-checkboxes"></div>
      <button id="search-btn" class="btn brand-btn">Search</button>
    </section>

    <section id="results-section">
      <h2>Search Results</h2>
      <div id="results"></div>
    </section>

    <section id="manage-section">
      <h2>Manage Categories & Websites</h2>
      <div id="manage-categories"></div>
      <div id="manage-websites"></div>
      <button id="save-changes" class="btn brand-btn">Save Changes</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
