<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OSINT Search Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    margin-bottom: 0.5em;
  }
  .category {
    margin-bottom: 1em;
  }
  .category-header {
    font-weight: bold;
    cursor: pointer;
    background-color: #f0f0f0;
    padding: 8px;
    border-radius: 4px;
  }
  .category-websites {
    margin-left: 20px;
    display: none;
    margin-top: 5px;
  }
  label {
    display: block;
    margin-bottom: 4px;
  }
  input[type="checkbox"] {
    margin-right: 6px;
  }
  #results {
    margin-top: 20px;
  }
  .result-item {
    margin-bottom: 10px;
    padding: 6px;
    border-bottom: 1px solid #ddd;
  }
</style>
</head>
<body>

<h1>OSINT Search Tool</h1>

<label for="keyword">Enter Keyword:</label>
<input type="text" id="keyword" placeholder="Keyword to search..." />

<h2>Categories</h2>
<div id="categories-container"></div>

<button id="searchBtn">Search</button>

<div id="results"></div>

<script>
  // Data structure for categories and websites
  const categories = {
    "Company Searches": [
      { name: "Companies House - UK", url: "https://find-and-update.company-information.service.gov.uk/" }
    ],
    "Court Case Searches": [
      { name: "Casemine", url: "https://www.casemine.com/" }
    ],
    "Occupation Registers": [
      { name: "General Dental Council - UK Dentist Register", url: "https://www.gdc-uk.org/pages/searchregisters.aspx" },
      { name: "Care Quality Commission - Registered Providers and Services", url: "https://www.cqc.org.uk/provider-search" },
      { name: "Financial Conduct Authority - Financial Services Register", url: "https://register.fca.org.uk/" },
      { name: "National Association of Licensed Paralegals - Member Directory", url: "https://www.nationalparalegals.co.uk/find-a-paralegal" },
      { name: "Royal Institute of British Architects - Chartered Architects", url: "https://www.architecture.com/find-an-architect" },
      { name: "British Association of Social Workers - Register", url: "https://www.basw.co.uk/find-a-social-worker" },
      { name: "Institute of Chartered Secretaries and Administrators - Directory", url: "https://www.icsa.org.uk/find-a-member" },
      { name: "Chartered Institute of Personnel and Development - Member Directory", url: "https://www.cipd.co.uk/membership/find-a-member" },
      { name: "Royal College of Nursing - Member Directory", url: "https://www.rcn.org.uk/membership" },
      { name: "U.S. Securities and Exchange Commission - Investment Adviser Public Disclosure", url: "https://adviserinfo.sec.gov/" },
      { name: "Australian Health Practitioner Regulation Agency - Register", url: "https://www.ahpra.gov.au/Registration/Registers-of-Practitioners.aspx" },
      { name: "Canadian Professional Engineers Register", url: "https://engineerscanada.ca/find-a-professional-engineer" },
      { name: "European Patent Office - Register of Professional Representatives", url: "https://www.epo.org/applying/representation/registered.html" },
      { name: "International Federation of Accountants - Member Bodies", url: "https://www.ifac.org/about-ifac/membership/members" },
      { name: "UK Information Commissioner's Office (ICO)", url: "https://ico.org.uk/" },
      { name: "British Psychological Society - Chartered Psychologists Register", url: "https://www.bps.org.uk/member-microsites" },
      { name: "Royal Institution of Chartered Surveyors - Members", url: "https://www.ricsfirms.com/" },
      { name: "Institute of Public Accountants - Member Directory", url: "https://www.publicaccountants.org.au/" },
      { name: "The Law Society - Solicitors Register (UK)", url: "https://solicitors.lawsociety.org.uk/" },
      { name: "General Medical Council - Medical Register (UK)", url: "https://www.gmc-uk.org/registration-and-licensing/the-medical-register" },
      { name: "Bar Standards Board - Barristers Register (UK)", url: "https://www.barstandardsboard.org.uk/for-the-public/find-a-barrister.html" },
      { name: "Nursing and Midwifery Council - Register (UK)", url: "https://www.nmc.org.uk/registration/register-of-nurses/" },
      { name: "Health and Care Professions Council - Register (UK)", url: "https://www.hcpc-uk.org/check-the-register/" },
      { name: "Engineering Council - Register of Chartered Engineers (UK)", url: "https://www.engc.org.uk/" },
      { name: "Solicitors Regulation Authority - Register (UK)", url: "https://www.sra.org.uk/consumers/register/" },
      { name: "Bar Council - Barristers Register (UK)", url: "https://www.barcouncil.org.uk/" },
      { name: "Chartered Institute of Management Accountants (CIMA) - Member Directory", url: "https://www.cimaglobal.com/" },
      { name: "Association of Chartered Certified Accountants (ACCA) - Member Directory", url: "https://www.accaglobal.com/gb/en/member/find-an-accountant.html" }
    ],
    "Genealogy": [
      { name: "Probate Search - UK Wills", url: "https://probatesearch.service.gov.uk/#wills" }
    ],
    "Transport": [
      { name: "Car Tax Check", url: "https://cartaxcheck.co.uk/" }
    ],
    "Sanctions, Watchlists, PEPs": [
      { name: "Insolvency Service - Search", url: "https://www.insolvencydirect.bis.gov.uk/eiir/search" }
    ],
    "Social Media": [
      { name: "Facebook", url: "https://www.facebook.com/" }
    ],
    "Offshore Companies": [
      { name: "ICIJ Offshore Leaks", url: "https://offshoreleaks.icij.org/" }
    ],
    "Domain/Leaked/Cached": [
      { name: "Who.is", url: "https://who.is/" }
    ]
  };

  // Build category checkbox list with collapsible website lists
  const categoriesContainer = document.getElementById('categories-container');

  Object.entries(categories).forEach(([categoryName, websites], index) => {
    // Create category container div
    const categoryDiv = document.createElement('div');
    categoryDiv.className = 'category';

    // Create category header (toggle button)
    const header = document.createElement('div');
    header.className = 'category-header';
    header.textContent = categoryName;

    // Checkbox to select entire category
    const categoryCheckbox = document.createElement('input');
    categoryCheckbox.type = 'checkbox';
    categoryCheckbox.id = `cat-checkbox-${index}`;

    // Wrap checkbox and header text
    const label = document.createElement('label');
    label.htmlFor = `cat-checkbox-${index}`;
    label.style.fontWeight = 'bold';
    label.style.cursor = 'pointer';

    // Add checkbox inside label before text for easy clicking
    label.appendChild(categoryCheckbox);
    label.appendChild(document.createTextNode(categoryName));

    // Create the websites container (collapsed by default)
    const websitesDiv = document.createElement('div');
    websitesDiv.className = 'category-websites';

    // Add websites as individual checkboxes inside the collapsible panel
    websites.forEach((site, siteIndex) => {
      const siteLabel = document.createElement('label');
      siteLabel.style.fontWeight = 'normal';

      const siteCheckbox = document.createElement('input');
      siteCheckbox.type = 'checkbox';
      siteCheckbox.className = 'site-checkbox';
      siteCheckbox.dataset.category = categoryName;
      siteCheckbox.id = `site-checkbox-${index}-${siteIndex}`;
      siteCheckbox.value = site.url;

      const siteText = document.createTextNode(site.name);

      siteLabel.appendChild(siteCheckbox);
      siteLabel.appendChild(siteText);

      websitesDiv.appendChild(siteLabel);
    });

    // Add toggle functionality on category header click to show/hide websites
    label.addEventListener('click', (e) => {
      // Only toggle if the click wasn't on the checkbox itself
      if (e.target !== categoryCheckbox) {
        e.preventDefault();
        if (websitesDiv.style.display === 'block') {
          websitesDiv.style.display = 'none';
        } else {
          websitesDiv.style.display = 'block';
        }
      }
    });

    // Checkbox logic: checking category checkbox checks/unchecks all websites in that category
    categoryCheckbox.addEventListener('change', () => {
      const checked = categoryCheckbox.checked;
      websitesDiv.querySelectorAll('input.site-checkbox').forEach(cb => {
        cb.checked = checked;
      });
    });

    categoryDiv.appendChild(label);
    categoryDiv.appendChild(websitesDiv);
    categoriesContainer.appendChild(categoryDiv);
  });

  // Search function
  document.getElementById('searchBtn').addEventListener('click', () => {
    const keyword = document.getElementById('keyword').value.trim().toLowerCase();
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    if (!keyword) {
      alert('Please enter a keyword to search.');
      return;
    }

    // Gather selected websites
    const selectedSites = Array.from(document.querySelectorAll('input.site-checkbox:checked'));

    if (selectedSites.length === 0) {
      alert('Please select at least one website to search.');
      return;
    }

    // Show which sites are searched and simulate results
    selectedSites.forEach(siteCheckbox => {
      const siteUrl = siteCheckbox.value;
      const siteName = siteCheckbox.parentElement.textContent.trim();

      // Simulated result for demo:
      const resultItem = document.createElement('div');
      resultItem.className = 'result-item';
      resultItem.innerHTML = `<strong>${siteName}</strong><br />Searching for "<em>${keyword}</em>" at <a href="${siteUrl}" target="_blank" rel="noopener noreferrer">${siteUrl}</a>`;
      resultsDiv.appendChild(resultItem);
    });
  });
</script>

</body>
</html>
